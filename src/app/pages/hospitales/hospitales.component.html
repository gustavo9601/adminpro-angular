<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          #input (keyup)="buscarUsuario(input.value)"
          type="text" placeholder="Buscar hospital..." class="form-control">
      </div>
    </div>
  </div>
</div>


<div class="row row animated fadeIn" *ngIf="!hospitales">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <span>Espere por favor ...</span>
    </div>
  </div>
</div>

<div class="row row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="text-right">
          <button class="btn waves-effect waves-light btn-rounded btn-primary"
                  (click)="crearHospital()"
          >
            <i class="fa fa-plus"></i> Crear Hospital
          </button>
        </div>
        <h3 class="card-title">Hospitales registrados (
          <small>{{_hospitalService.totalHospitales}}</small>
          )
        </h3>

        <table class="table table-hover">
          <thead>
          <tr>
            <th>Foto</th>
            <th>Hospital</th>
            <th>Controles</th>

          </tr>
          </thead>
          <tbody *ngIf="hospitales">
          <tr *ngFor="let hospital of hospitales">
            <td>
              <img
                (click)="actualizarImagen(hospital)"
                [src]="hospital.img | imagen:'hospital'" alt=""
                class="img-50 img-circle pointer">
            </td>
            <td>
              <!--Bindeara cada linea con el NgModel-->
              <input type="text" placeholder="nombre" class="form-control"
                     [(ngModel)]="hospital.nombre"
              >
            </td>
            <td>
              <button class="btn btn-primary"
                      (click)="guardarHospital(hospital)"
              ><i class="fa fa-save"></i></button>
              <button class="btn btn-danger"
                      (click)="borrarHospital(hospital)"
              ><i class="fa fa-trash"></i></button>
            </td>
          </tr>
          </tbody>
        </table>


      </div>
    </div>
  </div>
</div>
