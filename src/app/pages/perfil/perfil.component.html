<div class="row animated fadeIn">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil del usuario</h4>
        <h6 class="card-subtitle">nombre usuario</h6>
        <form class="form p-t-20" ngNativeValidate #f="ngForm" (ngSubmit)="actualizarUsuario(f)">
          <div class="form-group">
            <label for="exampleInputuname">Nombre usuario</label>
            <div class="input-group">
              <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1">
                                                    <i class="ti-user"></i>
                                                </span>
              </div>
              <input [ngModel]="usuario.nombre"  name="nombre" type="text" class="form-control" id="exampleInputuname" placeholder="Username" required>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1">
                                                    <i class="ti-email"></i>
                                                </span>
              </div>
              <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email"  type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" required>
            </div>
          </div>


          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i> Guardar
          </button>
        </form>
      </div>
    </div>
  </div>


  <div class="col-lg-5">
    <div class="card">
      <div class="card-body align-content-center">
        <h4 class="card-title">Fotografia del usuario</h4>
        <h6 class="card-subtitle">nombre usuario</h6>

        <!--Si no existe la imagen temporal, mostrara la imagen actual del usuario-->
        <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150">

        <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
        <input type="file" name="" id="" (change)="seleccionImage($event)" >
        <br><br>

        <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-success waves-effect waves-light m-r-10 btn-block">
          <i class="fa fa-save"></i> Actualizar
        </button>

      </div>
    </div>
  </div>


</div>
