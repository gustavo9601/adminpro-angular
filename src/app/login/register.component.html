<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">
      <!--
      forma -> es el nombre de la variable de tipo FOrmgroup del componente
      [formGroup]="forma"
      ngNativeValidate  // le indica angular al navegador que utilice las vaidaciones propias del navgor
      -->
      <form class="form-horizontal form-material"
            ngNativeValidate
            [formGroup]="forma"
            (ngSubmit)="registrarUsuario()">
        <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
        <h3 class="box-title m-t-40 m-b-0">Registrarse ahora</h3><small>Cree su cuenta</small>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <!--
            formControlName="nombre"  // nombre es la variable dentro del obtjeto de grupo en el componente
            -->
            <input class="form-control" type="text"
                    formControlName="nombre" name="nombre" required placeholder="nombre">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="email"
                   formControlName="correo" name="correo" required placeholder="correo">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="password"
                   formControlName="password" name="password" required placeholder="contraseña">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password"
                   formControlName="password2" name="password2" required placeholder="Confirmar Contraseña">
          </div>
          <!--
          forma.errors.sonIguales  // utlizamos la validacion personalizadas
          sonIguales, que valida loas dos password
          con pristine se verifica que ya se halla tocado el input
          -->
          <div class="form-group" *ngIf="forma.errors?.sonIguales && forma.pristine">
            <p class="text-danger">
              Las contraseñas deben ser iguales
            </p>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
              <input id="checkbox-signup" type="checkbox"
                     formControlName="condiciones" name="condiciones">
              <label for="checkbox-signup"> Acepto los <a href="#">Terminos</a></label>
            </div>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Crear</button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>Ya tienes cuenta <a [routerLink]="['/login']" class="text-info m-l-5"><b>Ingresar</b></a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
