<!--Le adicionara la clase de lo que contenga la variable oculto-->
<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">
  <div class="modal" style="display: block" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cambiar imagen</h5>
          <button type="button" class="close"
          (click)="cerrarModal()"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">

        <h3>Usuario <small>xxxx</small></h3>

          <!--Si no existe la imagen temporal, mostrara la imagen actual del usuario-->
          <img *ngIf="!imagenTemp" [src]="'xxx' | imagen" class="w150">

          <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
          <input type="file" name="" id="" (change)="seleccionImage($event)" >
          <br><br>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"  (click)="cerrarModal()">Cerrar</button>
          <button type="button" class="btn btn-primary"
                  (click)="subirImagen()"
                  [disabled]="!imagenTemp">Subir Imagen</button>
        </div>
      </div>
    </div>
  </div>
</div>
